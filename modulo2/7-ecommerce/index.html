<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h1>ÉLÉGANCE</h1>

            <nav>
                <ul>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Mujer</a></li>
                    <li><a href="#">Hombre</a></li>
                    <li><a href="#">Accesorios</a></li>
                    <li><a href="#">Colecciones</a></li>
                </ul>
            </nav>

            <div>
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button>
                    <i class="fa-regular fa-user"></i>
                </button>
                <button>
                    <i class="fa-solid fa-bag-shopping"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-gradient"></div>
            <div class="container">
                <span class="top-title">Nueva Colección Otoño/Invierno 2026</span>
                <h2>Elegancia <br> <em>Atemporal</em></h2>
                <p class="subtitle">Descubre nuestra nueva colección donde la sofisticación se encuentra con el confort moderno.</p>
                <div class="hero-actions">
                    <button class="btn btn-explorer">Explorar Colección</button>
                    <button class="btn btn-view">Ver Lookbook</button>
                </div>
            </div>
        </section>

        <section class="category">
            <div class="container">
                <header>
                    <span class="top-title">Explora</span>
                    <h3>Categorías</h3>
                </header>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <header>
                    <span class="top-title">Lo más deseado</span>
                    <h3>Destacados</h3>
                </header>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/b0ed111d1e.js" crossorigin="anonymous"></script>
</body>
</html>
