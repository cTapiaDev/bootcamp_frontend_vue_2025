<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO</title>
    <link rel="stylesheet" href="../src/scss/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap">
</head>
<body>

    <header class="navbar">
        <nav class="container navbar__content">
            <a href="#" class="navbar__logo">NEXO<span class="dot">.</span></a>

            <button class="navbar__toggle" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul class="navbar__menu" id="menu-list">
                <li><a href="#" class="navbar__link">Ecosistema</a></li>
                <li><a href="#" class="navbar__link">Seguridad</a></li>
                <li><a href="#" class="navbar__link">Planes</a></li>
                <li><a href="#" class="btn btn--primary btn--glow">App Access</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__bg-glow"></div>
            <div class="container hero__container">
                <div class="hero__content">
                    <span class="badge">v2.0 Ya disponible</span>
                    <h1 class="hero__title">
                        Finanzas sin <br>
                        <span class="text-gradient">Intermediarios</span>
                    </h1>
                    <p class="hero__text">
                        Plataforma definitiva para gestionar activos digitales, acciones y criptomonedas en un solo dashboard unificado.
                    </p>
                    <div class="hero__actions">
                        <button class="btn btn--primary btn--lg">Crear Cuenta</button>
                        <button class="btn btn--glass btn--lg">
                            <i class="fa-solid fa-circle-play"></i> Ver Demo
                        </button>
                    </div>
                    
                    <div class="hero__stats">
                        <div class="stat-item fade-in">
                            <span class="stat-item__value">2M+</span>
                            <span class="stat-item__label">Usuarios</span>
                        </div>
                        <div class="stat-item fade-in">
                            <span class="stat-item__value">$50B</span>
                            <span class="stat-item__label">Volumen</span>
                        </div>
                    </div>

                    <div class="hero__visual">
                        <article class="floating-card">
                            <header class="floating-card__header">
                                <span>Balance Total</span>
                                <i class="fa-solid fa-eye"></i>
                            </header>
                            <div class="floating-card__amount">$123,456.00</div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>



    <script src="https://kit.fontawesome.com/b0ed111d1e.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
