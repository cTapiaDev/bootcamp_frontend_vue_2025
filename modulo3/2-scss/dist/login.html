<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO | Iniciar Sesión</title>
    <link rel="stylesheet" href="../src/scss/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap">
</head>
<body>
    
    <main class="auth-container">
        <div class="auth-card">
            <h2 class="auth-card__title">
                NEXO<span class="dot">.</span>
            </h2>
            <p class="auth-card__subtitle">¡Bienvenido!</p>

            <form action="dashboard.html" class="auth-form">
                <div class="auth-form__group">
                    <label for="email" class="auth-form__label">Correo Electrónico</label>
                    <input type="email" id="email" class="auth-form__input" placeholder="usuario@ejemplo.com">
                </div>

                <div class="auth-form__group">
                    <label for="password" class="auth-form__label">Contraseña</label>
                    <input type="password" id="password" class="auth-form__input" placeholder="**********">
                </div>

                <button type="submit" class="btn btn--primary btn--glow btn--full">
                    Ingresar
                </button>
            </form>

            <footer class="auth-card__footer">
                <a href="index.html" class="auth-card__link">
                    <i class="fa-solid fa-circle-arrow-left"></i> Volver al inicio
                </a>
            </footer>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b0ed111d1e.js" crossorigin="anonymous"></script>
</body>
</html>
