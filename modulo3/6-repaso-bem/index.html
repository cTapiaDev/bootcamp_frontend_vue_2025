<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso: BEM</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>

    <main>

                <article class="user-card">

                    <div class="user-card__body">
