<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Burbuja</title>
    <link rel="stylesheet" href="./css/styles-burbuja.css">
</head>
<body>

    <main class="card">
        <section>
            <h1>Ordenamiento Burbuja</h1>
            <p class="mb-20">Ingresa los números para analizar:</p>

            <form class="form-group">
                <input type="number" id="num1" placeholder="Número 1" class="form-input">
                <input type="number" id="num2" placeholder="Número 2" class="form-input">
                <input type="number" id="num3" placeholder="Número 3" class="form-input">
            </form>

            <button type="submit" id="btn-calcular" class="btn">Analizar</button>

            <div id="resultado" class="resultado-box hidden">

            </div>
        </section>
    </main>
    
    <script src="./js/ejercicio-burbuja.js"></script>
</body>
</html>
