<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedios</title>
    <link rel="stylesheet" href="./css/styles-ponderaciones.css">
</head>
<body>
    
    <main>

        <section class="card">
            <h1>Ingreso de Notas</h1>
            <p>Ponderaciones: N1 (25%), N2 (35%), N3 (40%)</p>

            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Nombre del Alumno</label>
                    <input type="text" id="studentName" placeholder="Ingresa el Nombre">
                </div>

                <div class="form-content">
                    <div class="form-group">
                        <label for="grade1">Nota 1</label>
                        <input type="number" id="grade1" step="0.1" min="1" max="7" placeholder="1.0 - 7.0">
                    </div>
                    <div class="form-group">
                        <label for="grade2">Nota 2</label>
                        <input type="number" id="grade2" step="0.1" min="1" max="7" placeholder="1.0 - 7.0">
                    </div>
                    <div class="form-group">
                        <label for="grade3">Nota 3</label>
                        <input type="number" id="grade3" step="0.1" min="1" max="7" placeholder="1.0 - 7.0">
                    </div>
                </div>

                <button type="submit">Agregar notas</button>
            </form>
        </section>

        <section class="card">
            <h2>Lista de Alumnos</h2>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>N1</th>
                        <th>N2</th>
                        <th>N3</th>
                        <th>Promedio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí JS le pega su código -->
                </tbody>
            </table>

            <div class="total-box">
                Promedio General del Curso: <span id="courseAvg">0.0</span>
            </div>
        </section>

        

    </main>

    <script src="./js/ejercicio-ponderaciones.js"></script>
</body>
</html>
